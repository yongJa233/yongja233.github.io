<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>丝瓜聊天</title>
  <link rel="stylesheet" href="https://cdn.csslink.top/sigua/static/css/animate.css">
  <link rel="stylesheet" href="https://cdn.csslink.top/sigua/static/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.csslink.top/sigua/static/css/icomoon.css">
  <link rel="stylesheet" href="https://cdn.csslink.top/sigua/static/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .download-section {
      margin-top: 30px;
    }
    .download-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .download-option {
      text-align: center;
      width: 150px;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .download-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .download-option img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .download-option p {
      margin: 0;
      font-weight: bold;
    }
    .download-stats {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body class="zh-CN">
  <main>
    <section class="containerSection">
      <div class="container-1 container-1_2022_06_19" id="container-1_2022_06_19">
        <div class="pull-left pull-left_2022_06_19">
          <div class="nav">
            <div class="pull-left logo">
              <img src="https://cdn.csslink.top/sigua/static/picture/logo.png">
            </div>
            <div class="pull-left logo-title">
              <span class="i18n font24 zh" name="ppChat">丝瓜聊天</span><span class="dot zh"></span><span class="font16 en">MosGram</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="containerSection">
      <div class="container-1" id="section1" data-section="#section1">
        <div class="pull-left">
          <div class="left-content">
            <h1 class="i18n" name="part1Title">即时通讯，不止于此</h1>
            <h5 class="i18n" name="part1TitleSubtitle">沉浸式的社交体验，保障社交信息安全</h5>
            
            <div class="code">
              <div class="pull-left">
                <div class="codebox">
                  <span class="border top-left"></span>
                  <span class="border top-right"></span>
                  <span class="border bottom-left"></span>
                  <span class="border bottom-right"></span>
                  <div class="qrcode">
                    <img src="https://cdn.csslink.top/sigua/static/picture/download.png" id="qr-code-img">
                  </div>
                </div>
                <span class="desc i18n" name="qrCodeDown">扫描二维码下载</span>
              </div>
              
               <div class="pull-left">
                <div class="codebox right">
                  <span class="border top-left"></span>
                  <span class="border top-right"></span>
                  <span class="border bottom-left"></span>
                  <span class="border bottom-right"></span>
                  <div class="window" id="windows-download">
                    <img src="https://cdn.csslink.top/sigua/static/picture/windows.png">
                    <p class="i18n title" name="downWindows">Windows版</p>
                  </div>
                </div>
                <span class="desc i18n" name="clickDownWindows">点击下载Windows版</span>
              </div>
            </div>
            
       <div class="download-section">
  <h4 class="i18n" style="text-align: center; margin-bottom: 20px;">其他平台下载</h4>
  <div class="download-options">
    <div class="download-option" id="android-download">
      <i class="fab fa-android" style="font-size: 48px; color: #3DDC84;"></i>
      <p>Android</p>
    </div>
    <div class="download-option" id="ios-download">
      <i class="fab fa-apple" style="font-size: 48px; color: #000;"></i>
      <p>iOS</p>
    </div>
    <div class="download-option" id="mac-download">
      <i class="fab fa-apple" style="font-size: 48px; color: #999;"></i>
      <p>macOS</p>
    </div>
  </div>
</div>
            
             <div class="download-stats">
              <p>今日下载量: <span id="download-count">0</span></p>
            </div>
            
          </div>
        </div>
        <div class="pull-left top10">
          <img src="https://cdn.csslink.top/sigua/static/picture/1.png" class="enImg" data-index="1">
        </div>
      </div>
      <div align="center" style="color:#fff;padding:30px 0px;"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const downloadConfig = {
        windows: 'https://dnsdownload.oss-cn-hongkong.aliyuncs.com/sigua.zip',
        android: 'https://dnsdownload.oss-cn-hongkong.aliyuncs.com/sigua.zip',
        ios: 'https://dnsdownload.oss-cn-hongkong.aliyuncs.com/sigua.zip',
        mac: 'https://dnsdownload.oss-cn-hongkong.aliyuncs.com/sigua.zip'
      };

      let downloadCount = localStorage.getItem('downloadCount') || 0;
      document.getElementById('download-count').textContent = downloadCount;

      function setupDownloadLinks() {
        const qrCodeImg = document.getElementById('qr-code-img');
        qrCodeImg.parentElement.addEventListener('click', function() {
          trackDownload('windows');
          window.open(downloadConfig.windows, '_blank');
        });

        const windowsDownload = document.getElementById('windows-download');
        windowsDownload.addEventListener('click', function() {
          trackDownload('windows');
          window.open(downloadConfig.windows, '_blank');
        });

        const androidDownload = document.getElementById('android-download');
        androidDownload.addEventListener('click', function() {
          trackDownload('android');
          window.open(downloadConfig.android, '_blank');
        });

        const iosDownload = document.getElementById('ios-download');
        iosDownload.addEventListener('click', function() {
          trackDownload('ios');
          window.open(downloadConfig.ios, '_blank');
        });

        const macDownload = document.getElementById('mac-download');
        macDownload.addEventListener('click', function() {
          trackDownload('mac');
          window.open(downloadConfig.mac, '_blank');
        });
      }

      function trackDownload(platform) {
        downloadCount++;
        document.getElementById('download-count').textContent = downloadCount;
        localStorage.setItem('downloadCount', downloadCount);
        
        console.log(`Download initiated for ${platform}: ${downloadConfig[platform]}`);
 
      }

      setupDownloadLinks();
    });
  </script>
</body>
</html>
